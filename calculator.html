<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 id = "head"> CALCULATOR </h1>
    <br>
    <br>
    <h3 id="Result"> </h3>
    <br>
    <br>
    <div class = "structure">
       
    <button class="button" id="a1"> 1 </button>
    <button class="button" id="a2"> 2 </button>
    <button class="button" id="a3"> 3 </button>
    <button class="Operation" id="add"> + </button>
    <br>
    <button class="button" id="a4"> 4 </button>
    <button class="button" id="a5"> 5 </button>
    <button class="button" id="a6"> 6 </button>
    <button class="Operation" id="subtract"> − </button>
    <br>
    <button class="button" id="a7"> 7 </button>
    <button class="button" id="a8"> 8 </button>
    <button class="button" id="a9"> 9 </button>
    <button class="Operation" id="multiply"> × </button>
    <br>
    <button class="Operation" id="All clear"> AC </button>
    <button class="button" id="a0"> 0 </button>
    <button class="Operation" id="equate"> = </button>
    <button class="Operation" id="divide"> ÷ </button>
    </div>
    
</body>
</html>
